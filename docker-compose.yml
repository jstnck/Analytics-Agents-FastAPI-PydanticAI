# NBA Analytics Agent - Docker Compose
#
# Usage:
#   1. Ensure backend/.env has ANTHROPIC_API_KEY set
#   2. Run: docker-compose up --build
#   3. Access application at http://localhost:8080 (nginx routes to frontend/backend)

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: analytics-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - analytics-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: analytics-backend
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
      - ./backend/app:/app/app  # Hot reload for development
    env_file:
      - ./backend/.env  # Use the same .env file as local development
    environment:
      # Override/add Docker-specific settings
      - DEBUG=true
      - DUCKDB_PATH=/app/data/analytics.duckdb
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=/api/v1
    container_name: analytics-frontend
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - analytics-network

networks:
  analytics-network:
    driver: bridge

volumes:
  data:
    driver: local
